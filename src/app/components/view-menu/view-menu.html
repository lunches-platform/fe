<div layout="column" class="l-view-menu" >
  <h2 flex class="md-headline title">{{ vm.menu.date | lDate }}</h2>

  <div class="products" flex>
    <div layout="row" ng-repeat="product in vm.menu.products">
      <div flex="40" layout="column">
        <div class="md-subhead">{{ product.name }}</md-title>
        <div flex class="md-caption">{{ product.ingredients.join(', ') }}</div>
      </div>
      <div flex></div>
    </div>
  </div>

  <md-divider />
</div>
