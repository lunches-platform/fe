<md-card class="l-payment-card">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Оплата</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item>Занести деньги на ресепшн ИЛИ</md-list-item>
      <md-list-item>Переведите на карту: {{ vm.cardNumber }} ({{ vm.cardHolder }})</md-list-item>
    </md-list>

  </md-card-content>

  <md-divider />

  <div flex class="md-title l-total-to-pay" layout="row" layout-align="end center">
    <div>Всего к оплате: {{ vm.totalToPay() }} грн</div>
  </div>
</md-card>
