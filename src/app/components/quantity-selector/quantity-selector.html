<div class="l-quantity-selector-component">
  <md-button class="md-icon-button" ng-click="vm.decreaseQuantity()"><md-icon aria-label="decrease quantity">remove</md-icon></md-button>
  <span>{{ vm.quantity }}</span>
  <md-button class="md-icon-button" ng-click="vm.increaseQuantity()"><md-icon aria-label="increase quantity">add</md-icon></md-button>
</div>
