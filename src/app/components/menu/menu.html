<div class="l-menu">
  <div class="title">Обед на {{ vm.menu.date }}</div>
  <div class="products">
    <l-product
      ng-repeat="product in vm.menu.products"
      product="product"
      on-toggled="vm.onProductToggled(product, checked, size, quantity)"
      on-size-changed="vm.onSizeChanged(product, size)"
      on-quantity-changed="vm.onQuantityChanged(product, quantity)"
    />
  </div>
  <button class="order-button">Беру</button>
  <span class="price">{{ vm.calcPrice() }} грн</span>
  <hr />
</div>
