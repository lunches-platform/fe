<div layout="column" class="l-menu" >
  <h2 flex class="md-headline title">{{ vm.menu.date | lDate }}</h2>

  <div class="products" ng-if="!vm.isLineItemsAddedToOrder()" flex>
    <l-line-item
      ng-repeat="item in vm.lineItemsForReview track by item.id"
      line-item="item"
      on-changed="vm.onItemChanged(item)"
      on-toggled="vm.onItemToggled(item, checked)">
    </l-line-item>
  </div>

  <div class="order-button" ng-if="!vm.isLineItemsAddedToOrder()" flex layout="row">
    <md-button class="md-raised md-primary order-button" ng-click="vm.addToOrder()" ng-disabled="!vm.price">Добавить в корзину</md-button>
    <span ng-if="vm.price" class="md-headline price-label">{{ vm.price }} грн</span>
    <span ng-if="!vm.price" class="md-headline price-label">Please choose any dishes in the list above</span>
  </div>

  <div ng-if="vm.isLineItemsAddedToOrder()" layout="row" layout-align="center center">
    <div class="md-body1">Обед добавлен в корзину.
      <md-button class="md-raised" ng-click="vm.orderAgain()">Заказать еще</md-button>
      <md-button class="md-raised md-primary" ng-click="vm.goToBasket()">В корзину</md-button>
    </div>
  </div>

  <md-divider />
</div>
