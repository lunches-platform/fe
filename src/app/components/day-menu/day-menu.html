<div class="day-menu">
  <div class="title">Обед на {{ vm.menu.date }}</div>
  <div class="products">
    <product ng-repeat="product in vm.menu.products" product="product" on-toggled="vm.onProductToggled(product, checked)" />
  </div>
  <button class="order-button" ng-click="vm.order()">Беру</button>
  <span class="price">{{ vm.calcPrice() }} грн</span>
  <hr />
</div>
