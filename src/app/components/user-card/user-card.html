<md-card class="l-user-card">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Информация о клиенте</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-autocomplete
        md-search-text-change="vm.onFullNameChange(vm.fullname)"
        md-search-text="vm.fullname"
        md-selected-item-change="vm.onUserSelected(user)"
        md-items="user in vm.searchUsersBy(vm.fullname)"
        md-item-text="user.fullname"
        md-floating-label="Имя">
      <md-item-template>
        <span md-highlight-text="vm.fullname" md-highlight-flags="^i">{{user.fullname}}</span>
      </md-item-template>
    </md-autocomplete>

    <md-input-container flex class="md-icon-float md-block">
      <label>Этаж</label>
      <l-floor-selector
        selected-floor="vm.address"
        on-floor-selected="vm.onFloorSelected(floor)"
        flex>
      </l-floor-selector>
    </md-input-container>
  </md-card-content>
</md-card>
