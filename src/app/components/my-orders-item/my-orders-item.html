<div layout="column" class="l-my-orders-item" >
  <md-card>

    <md-card-header>
      <md-card-header-text>
        <span class="md-title">{{ vm.order.shipmentDate | lDate }}</span>
      </md-card-header-text>
    </md-card-header>

    <img ng-src="{{ vm.coverUrl() }}" class="md-card-image" />

    <md-card-content>
      <md-list>
        <md-list-item ng-repeat="lineItem in vm.order.items track by lineItem.product.id" class="l-no-left-padding">
          <img ng-src="{{ ::vm.productTypeToIconUrl(lineItem.product.type) }}" alt="meat" class="material-icons l-png-icon" />
          <p>{{ lineItem.product.name }}</p>
        </md-list-item>
      </md-list>
    </md-card-content>

    <md-divider />

    {{ vm.order.items[0].size }}
    <l-payment-status paid="vm.order.paid"></l-payment-status>

    <md-divider />

    <md-card-actions layout="row" layout-align="start center" ng-if="vm.isExist()">
      <md-button class="md-raised" ng-click="vm.onCancel()" ng-if="vm.needToShowCancelButton()">Отменить</md-button>
      <md-button class="md-raised" ng-click="vm.onEditOrder()" ng-if="vm.needToShowEditButton()">Редактировать</md-button>
      <span class="md-title price-label">{{ vm.order.price }} грн</span>
    </md-card-actions>

    <md-card-actions layout="row" layout-align="start center" ng-if="vm.isCanceled()">
      <div class="md-body1">Вы отменили этот заказ.
        <md-button class="md-raised" ng-click="vm.onNewOrder()">Сделать другой заказ</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.onRestore()">Вернуть обратно</md-button>
      </div>
    </md-card-actions>

  </md-card>
</div>
