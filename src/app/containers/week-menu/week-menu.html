<div class="l-week-menu" layout="column" layout-padding>
  <md-button ng-if="vm.hasPastDaysMenu()" class="md-raise" ng-click="vm.togglePastDaysMenu()">
    {{ vm.isPastDaysMenuHidden() ? 'Show past days menu' : 'Hide past days menu' }}
  </md-button>
  <l-view-menu ng-if="vm.isPastDaysMenuShown()" flex ng-repeat="menu in vm.pastDaysMenu" menu="menu"></l-view-menu>
  <l-menu flex ng-repeat="menu in vm.actualMenu" menu="menu" order="vm.order" on-order-changed="vm.onOrderChanged(order)"></l-menu>
  <md-button class="md-raised md-warn" ng-click="vm.goToBasket()">В корзину</md-button>
</div>
