<div class="l-basket">
  <l-toolbar ng-if="!vm.isLoading()">
    <l-toolbar-before-title>
      <md-button ng-click="vm.goToWeekMenu()">
        <md-icon aria-label="back to week menu">keyboard_arrow_left</md-icon> Меню
      </md-button>
    </l-toolbar-before-title>
  </l-toolbar>

  <div ng-if="vm.hasData()" layout="column" layout-padding>
    <md-input-container flex class="md-icon-float md-block">
      <label>Имя</label>
      <input ng-model="vm.customer" type="text">
    </md-input-container>

    <md-input-container flex class="md-icon-float md-block">
      <label>Этаж</label>
      <input ng-model="vm.address" type="text">
    </md-input-container>

    <div flex class="md-title">Всего к оплате: {{ vm.totalToPay() }} грн</div>

    <div flex>
      <h3 class="md-title">Оплата</h3>
      <md-list>
        <md-list-item>Занести деньги на ресепшн ИЛИ</md-list-item>
        <md-list-item>Переведите на карту: {{ vm.cardNumber }} ({{ vm.cardHolder }})</md-list-item>
      </md-list>
    </div>

    <md-divider />

    <div flex>
      <h3 class="md-title">Ваши заказы</h3>

      <l-basket-order
        ng-repeat="order in vm.ordersForReview"
        order="order"
        on-remove="vm.removeFromBasket(order)"
        on-restore="vm.restoreToBasket(order)">
      </l-basket-order>
    </div>

    <md-button class="md-raised md-primary" ng-click="vm.makeOrder()" ng-disabled="!vm.isOrdersValid()">Заказать</md-button>
  </div>

  <div ng-if="vm.isEmpty()" layout="column" layout-padding>
    В корзине пусто
  <div>
</div>
